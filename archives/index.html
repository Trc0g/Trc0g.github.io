    var yPositions = Array(300).join(0).split('');
    var ctx=matrixBG.getContext('2d');
    var fonts1 = "ㄅㄆㄇㄈㄪㄉㄊㄋㄌㄍㄎㄫㄏㄐㄑㄬㄒㄓㄔㄕㄖㄗㄘㄙㄚㄛㄜㄝㄞㄟ奇ㄠㄡㄢㄣㄤㄥㄦㄧㄨㄩ";

    var draw = function () {
      ctx.fillStyle='rgba(0,0,0,.05)';
      ctx.fillRect(0,0,width,height);
      var my_gradient=ctx.createLinearGradient(0,0,0,500);
      my_gradient.addColorStop(0,"lightcoral");
      my_gradient.addColorStop(0.5,"lightgoldenrodyellow");
      my_gradient.addColorStop(1,"lightblue");
      ctx.fillStyle=my_gradient;
      // ctx.fillStyle='#FFF5DA';
      ctx.font = '12pt Georgia';
    //  ctx.font = '10pt Nano';
      yPositions.map(function(y, index){
    //    text = String.fromCharCode(30+Math.floor( Math.random()*95 ));
        var rand = Math.floor( Math.random()* fonts.length );
        var text = fonts.substr( rand, 1);
        x = (index * 10)+10;
        matrixBG.getContext('2d').fillText(text, x, y);
        if(y > 100 + Math.random()*1e4)
        {
          yPositions[index]=0;
        }
        else
        {
          yPositions[index] = y + 10;
        }
      });
    };
    RunMatrix();
    function RunMatrix()
    {
        if(typeof Game_Interval != "undefined") clearInterval(Game_Interval);
                Game_Interval = setInterval(draw, 60);
    }
    function StopMatrix()
    {
        clearInterval(Game_Interval);
    }
